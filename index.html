<!DOCTYPE html>

  <body>

      <!-- This is where you will add an h1 element with your name -->
      <h1>Sid Hejamadi</h1>

        <p>Coder | Thinker | Something</p>
    </header>

    <section id="about-me">
      <!-- This is where you will add your h2 subheading with the section name. The section name is "About Me" -->
<h1>Hello</h1>

      <!-- Now add a p tag that has a quick description about yourself -->

      <hr />
      <!-- Here is an example of a small article section! I want you to copy this format for the rest of the project! -->

      <article>
        <h3>Organization/Club Name</h3>
        <p><strong>January 2024 - Present</strong></p>
        <ul>
          <li>Interesting Detail 1</li>
          <li>Interesting Detail 2</li>
        </ul>

      <!-- You can add more article tags below and fill the experience section out! -->

    </section>

    <section id="education">
      <!-- This is where you will add your h2 subheading with the section name. This section name is "Education" -->

      <hr />
      <!-- Similar to the experience section, I want you to create an article and fill this section out! -->
      
    </section>

    <section id="skills">
      <!-- This is where you will add your h2 subheading with the section name. This section name is "Skills" -->

      <hr />
      <!-- Add an unordered list of skills that you have. You can add skills such as communication, collaboration, and leadership -->
    </section>

    <section id="contact">
      <!-- This is where you will add your h2 subheading with the section name. This section name is "Contact" -->

      <!-- Add a p tag with your email -->

        Social Media Name:
        <a href="https://"
          >Your Social ID</a
        >
      </p>
    </section>

</html>
